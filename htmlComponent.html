<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #efefef;
        }

        #chatWindow {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #efefef;
            border-radius: 10px;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            min-height: 200px;
            /* max-height: 300px; */
        }

        /* 
        @media only screen and (max-width: 1000px) {
            #chatMessages {
                min-height: 350px;
                max-height: 400px;
            }
        }

        @media only screen and (max-width: 700px) {
            #chatMessages {
                min-height: 400px;
                max-height: 500px;
            }
        }

        @media only screen and (max-width: 500px) {
            #chatMessages {
                min-height: 500px;
                max-height: 600px;
            }
        } */

        .message-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            font-size: 15px;
            color: #333;
        }

        .user-message {
            background-color: #dbdbdb;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #ffffff;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        .user-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            margin-bottom: 6px;
        }

        .assistant-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            margin-bottom: 6px;
        }

        #chatMessages {
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        #chatMessages::-webkit-scrollbar {
            display: none;
        }

        html {
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        html::-webkit-scrollbar {
            display: none;
        }


        button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="chatWindow">
        <div id="chatMessages"></div>
    </div>

    <script>

        const relatedLinks = {
            'https://www.tezhly.com/careerquiz': 'career assessment',
            'https://www.tezhly.com/blank-5-1': 'marketplace',
            'https://www.tezhly.com/resume': 'resume',
            'https://www.tezhly.com/book-online': 'mock interview',
            'https://www.tezhly.com/blank-5': 'career planning',
            'https://www.tezhly.com/plans-pricing': 'create account',
        }

        function toTitleCase(str) {
            return str
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function updateChatUI(chat) {
            const chatMessagesDiv = document.getElementById("chatMessages");
            chatMessagesDiv.innerHTML = ''; // Clear previous messages

            chat.forEach((msg, i) => {
                const messageContainer = document.createElement("div");
                messageContainer.classList.add("message-container");

                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                if (msg.sender === "user") {
                    messageDiv.classList.add("user-message");
                    const userProfile = document.createElement("img");
                    userProfile.src = "https://static.wixstatic.com/media/1a0716_efa32b291cd9434db0331f096a1f8ab3~mv2.png";
                    userProfile.classList.add("user-profile");
                    messageContainer.appendChild(messageDiv);
                    messageContainer.appendChild(userProfile);

                    messageDiv.innerText = msg.content;
                } else {
                    messageDiv.classList.add("assistant-message");
                    const assistantProfile = document.createElement("img");
                    assistantProfile.src = "https://static.wixstatic.com/media/1a0716_404666b552fa4268978d62e550140161~mv2.webp";
                    assistantProfile.classList.add("assistant-profile");
                    messageContainer.appendChild(assistantProfile);
                    messageContainer.appendChild(messageDiv);


                    let temp = msg.content;

                    for (const keyword in relatedLinks) {
                        temp = temp.replace(keyword, "")
                    }

                    temp = temp.replace(/(\d+\.)/g, '<br/>$1');

                    messageDiv.innerHTML = temp

                    for (const keyword in relatedLinks) {
                        if (msg.content.toLowerCase().includes(keyword)) {
                            const linkButton = document.createElement("button");
                            linkButton.onclick = () => window.open(keyword, "_blank");

                            linkButton.innerText = `${toTitleCase(relatedLinks[keyword])}`;
                            messageDiv.innerHTML += `<br/>`;

                            messageDiv.appendChild(linkButton);
                        }
                    }

                }
                chatMessagesDiv.appendChild(messageContainer);

                if (i === chat.length - 1 && msg.sender == "user") {


                    const messageContainer = document.createElement("div");
                    messageContainer.classList.add("message-container");

                    const messageDiv = document.createElement("div");

                    // messageDiv.classList.add("message");
                    // messageDiv.classList.add("assistant-message");

                    const assistantProfile = document.createElement("img");
                    assistantProfile.src = "https://static.wixstatic.com/media/1a0716_404666b552fa4268978d62e550140161~mv2.webp";
                    assistantProfile.classList.add("assistant-profile");
                    messageContainer.appendChild(assistantProfile);
                    messageContainer.appendChild(messageDiv);


                    messageDiv.innerHTML = `<img src="https://static.wixstatic.com/media/1a0716_fcf892af22b048609880c5e0635f7537~mv2.gif" width="100px" height="48px" style="object-fit:cover"></img>`


                    chatMessagesDiv.appendChild(messageContainer);
                }

            });

            setTimeout(() => {
                scrollToBottom();
            }, 0);
        }

        function scrollToBottom() {
            const chatMessagesDiv = document.getElementById("chatMessages");
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        window.updateChatUI = updateChatUI;

        window.addEventListener("message", function (event) {
            const chat = event.data;
            updateChatUI(chat);
        });
        // updateChatUI([
        //     { 'sender': 'gpt', 'content': "You're welcome! Feel free marketplace to resume ask anything else. link: https://www.tezhly.com/blank-5" },
        //     { 'sender': 'user', 'content': "Hello! How can I improve my UX skills?" },
        //     { 'sender': 'gpt', 'content': "Hello! 1.How 2.can 3.I improve my UX skills?" },
        // ]);
    </script>

</body>

</html>
