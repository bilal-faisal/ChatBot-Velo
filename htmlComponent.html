<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #chatWindow {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;


            overflow: hidden;

        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            min-height: 300px;
            max-height: 300px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            color: black;
            font-size: 14px;
        }

        .user-message {
            background-color: #d4f1f4;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #f0f8ff;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div id="chatWindow">
        <div id="chatMessages"></div>
    </div>

    <script>
        // Function to update the chat messages and scroll to the bottom
        function updateChatUI(chat) {
            const chatMessagesDiv = document.getElementById("chatMessages");
            chatMessagesDiv.innerHTML = '';  // Clear previous messages

            chat.forEach(msg => {
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                // Add specific class for user or assistant message
                if (msg.sender === "user") {
                    messageDiv.classList.add("user-message");  // User message on right
                } else {
                    messageDiv.classList.add("assistant-message");  // Assistant message on left
                }

                // Set the message content
                messageDiv.innerText = msg.content;

                // Append the message to the chat window
                chatMessagesDiv.appendChild(messageDiv);
            });
            setTimeout(() => {
                // Scroll to the bottom of the chat window
                scrollToBottom();

            }, 500)
        }

        // Scroll function to ensure the chat is always at the bottom
        function scrollToBottom() {
            const chatMessagesDiv = document.getElementById("chatMessages");
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;  // Scroll to the bottom
        }

        // Expose the updateChatUI function for Velo to call
        window.updateChatUI = updateChatUI;

        // Listen for messages from Velo
        window.addEventListener("message", function (event) {
            const chat = event.data;
            updateChatUI(chat);  // Update the chat window with the new messages
        });

        // // Testing
        // updateChatUI([
        //     { 'sender': 'user', 'content': "ABC" },
        //     { 'sender': 'gpt', 'content': "XYZ" },
        //     { 'sender': 'user', 'content': "ABC" },
        //     { 'sender': 'gpt', 'content': "XYZ" },
        // ])

    </script>
</body>

</html>
